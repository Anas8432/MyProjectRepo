<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="logininstagram.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1>Instagram</h1>
        <form>
            <div class="inputs">
                <input class="input username" type="text" placeholder="Phone number username or email">
                <input class="input password" type="password" placeholder="password">
            </div>
            <div class="forgot-div">
                <a id="a-tage" href="#">Forgot password?</a>
            </div>
            <div class="button-div">
                <button>Log In</button>
            </div>
            <div class="hr-p-hr-div">
                <hr class="hr">
                <p>OR</p>
                <hr class="hr">
            </div>
            <div class="login-with-facebook">
                <i class="fa-brands fa-square-facebook"></i>
                <p>Log in with Facebook</p>
            </div>
        </form>
    </div>
    <div class="hr-p-tage">
        <hr id="hr3">
        <div class="p-div">
        <p>Don't have an account? <a href="#">Sign Up</a> </p>
    </div>
    </div>
    </div>
    <script src="logininstagram.js"></script>
</body>
</html>
